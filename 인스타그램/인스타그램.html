<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="인스타그램.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <div id="timer" onclick="Time()"></div>
      <div class="img-tag">
        <img src="svg/chart-bar.svg" alt="bar" />
        <img src="svg/wifi.svg" alt="wifi" />
        <img src="svg/battery.svg" alt="battery" />
      </div>
    </header>
    <div class="Instagrm-area">
    <div class="font">Instagram</div>
       <div class="img-area">
          <img src="svg/heart.svg" alt="hert">
          <img src="svg/paperairplan.svg" alt="text">
       </div>
    </div>
    <main class="main-area">
      <img class="circle-picture" src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fcdn2.iconfinder.com%2Fdata%2Ficons%2Fnew-social-network-icons%2F154%2Finstagram-512.png&type=a340" 
      alt="image">
      <nav>
        <a href="https://instagram.com">instagram_offical</a>
        <button onclick="EventFunction()">팔로우</button>
      </nav>
    </main>
    <img src="svg/sea.jpeg" alt="sea">
    
    <br><br>
    <footer class="footer-img">
      <div class="img-bottom" onclick="alert('인스타그램접속하셨습니다')">
        <img src="svg/home.svg" alt="home" />
      </div>
      <div class="img-bottom" onclick="alert('인스타그램접속하셨습니다')">
        <img src="svg/search.svg" alt="search" />
      </div>
      <div class="img-bottom" onclick="alert('인스타그램접속하셨습니다')">
        <img src="svg/add.svg" alt="add" />
      </div>
      <div class="img-bottom" onclick="alert('인스타그램접속하셨습니다')">
        <img src="svg/play-circle.svg" alt="display" />
      </div>
      <div class="img-bottom" onclick="alert('인스타그램접속하셨습니다')">
        <img src="svg/user.svg" alt="user" />
      </div>
      </div>
    </footer>
    <script>
      setInterval(Time, 1000);
      function Time() {
        let time = new Date();
        document.getElementById("timer").innerHTML = time.toLocaleTimeString();
      }
      
    </script>
  </body>
</html>
